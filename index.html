<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Liminalismos</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Liminalismos">
    <meta property="og:description" content="Pensando desde los márgenes">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://liminalismos.com/">
    <meta property="og:image" content="https://liminalismos.com/images/og-default.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Liminalismos">
    <meta name="twitter:description" content="Pensando desde los márgenes">
    <meta name="twitter:image" content="https://liminalismos.com/images/og-default.jpg">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="site-title">Liminalismos</h1>
        <p class="site-subtitle">pensando desde los márgenes</p>
    </header>

    <main>
        <section class="manifesto" id="manifesto">
            <!-- Se carga dinámicamente -->
        </section>

        <section class="posts">
            <h2>Escritos</h2>
            <ul id="post-list">
                <!-- Los posts se cargan dinámicamente -->
            </ul>
        </section>

        <section class="newsletter">
            <h2>Newsletter</h2>
            <p>Recibe los nuevos textos en tu correo.</p>
            <iframe src="https://liminalismos.substack.com/embed" frameborder="0" scrolling="no"></iframe>
        </section>

        <section class="media">
            <h2>En medios</h2>
            <ul id="media-list">
                <!-- Se carga dinámicamente -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; <a href="https://www.linkedin.com/in/juanjo-mestre/" target="_blank">J. Mestre</a>. Todos los derechos reservados.</p>
    </footer>

    <script src="js/blog.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
